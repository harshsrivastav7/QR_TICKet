<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Ticket System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽŸ QR Ticket System</h1>

    <!-- Ticket Form -->
    <form id="ticketForm" class="ticket-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="referenceBy" placeholder="Reference By" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <button type="submit">Generate Ticket</button>
    </form>

    <!-- Error Message -->
    <p id="error" class="error"></p>

    <!-- Ticket Result -->
    <div id="ticketResult" class="ticket-result" style="display:none;">
      <h2>âœ… Ticket Generated</h2>
      <p id="ticketName"></p>
      <p id="ticketReference"></p>
      <p id="ticketPhone"></p>
      <p id="ticketCode"></p>
      <canvas id="qrcode"></canvas>
    </div>
  </div>

  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
